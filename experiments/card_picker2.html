<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='custom2.css') }}">
    <title>Your Hand</title>
  </head>
  <body>


    <h1>Your Hand</h1>


    <form method="POST" action="{{ url_for('view_hand') }}">
        <div class="container">
            <div class="row">
                <div class="col">
                    <input type="radio" name="emotion" id="sad" class="input-hidden" />
                    <label for="sad">
                        <img src="//placekitten.com/150/150" alt="I'm sad" />
                    </label>
                </div>
                <div class="col">
                    <input type="radio" name="emotion" id="happy" class="input-hidden" />
                    <label for="happy">
                        <!-- <img src="//placekitten.com/151/151" alt="I'm happy" /> -->
                        <div class="card-shape"><p>3</p></div>
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

    </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>

      <label class="form-check-label" for="inlineRadio1">{{ card }}</label>
  </div> -->
</html>
